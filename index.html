  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Chart.js / jsPDF / SheetJS / JsBarcode (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: #f4f7fc;
      color: #1e293b;
      line-height: 1.5;
      transition: background 0.2s, color 0.2s;
    }
    .app { max-width: 1600px; margin: 0 auto; padding: 2rem; }
    
    /* modern minimal cards & surfaces */
    .card {
      background: #ffffff;
      border-radius: 28px;
      padding: 1.75rem;
      box-shadow: 0 15px 35px -12px rgba(0,20,40,0.12);
      border: 1px solid rgba(226,232,240,0.6);
      transition: all 0.2s;
    }
    .card-soft { background: #fafdff; border: 1px solid #eef2f6; }
    .badge {
      display: inline-flex; align-items: center; padding: 0.3rem 0.9rem;
      border-radius: 40px; font-size: 0.8rem; font-weight: 500;
      background: #eef2ff; color: #1e293b;
    }
    .badge.accent { background: #4361ee; color: white; }
    
    /* buttons */
    .btn {
      background: white; border: 1px solid #e2e8f0; padding: 0.5rem 1.2rem;
      border-radius: 40px; font-weight: 500; font-size: 0.9rem;
      cursor: pointer; transition: all 0.15s; color: #1e293b;
      display: inline-flex; align-items: center; gap: 0.6rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
    }
    .btn-primary { background: #4361ee; border-color: #4361ee; color: white; box-shadow: 0 8px 18px -8px #4361ee80; }
    .btn-primary:hover { background: #3a56d4; }
    .btn-outline { background: transparent; border: 1px solid #cbd5e1; }
    .btn-sm { padding: 0.3rem 1rem; font-size: 0.8rem; }
    
    /* inputs */
    input, select, textarea {
      border: 1px solid #e2e8f0; border-radius: 40px; padding: 0.65rem 1.2rem;
      font-family: 'Inter', sans-serif; background: white; width: 100%;
      font-size: 0.9rem; transition: 0.15s;
    }
    input:focus { outline: none; border-color: #4361ee; box-shadow: 0 0 0 3px #4361ee20; }
    
    /* table */
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th { text-align: left; padding: 1rem 0.75rem; background: #f8fafc; font-weight: 600; color: #475569; border-bottom: 1px solid #e2e8f0; }
    td { padding: 1rem 0.75rem; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
    .lowstock { background-color: #fee9e7; color: #b91c1c; font-weight: 600; border-left: 4px solid #e03a3a; }
    .product-img { width: 40px; height: 40px; object-fit: cover; border-radius: 12px; background: #f1f5f9; }
    
    .toast {
      position: fixed; bottom: 2rem; right: 2rem; background: #1e293b; color: white;
      padding: 1rem 2rem; border-radius: 60px; box-shadow: 0 20px 30px -10px #1e293b50;
      z-index: 9999; animation: slideIn 0.2s; font-weight: 500;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
    
    .modal-overlay { position: fixed; inset:0; background: rgba(0,0,0,0.3); backdrop-filter: blur(6px); display: flex; align-items: center; justify-content: center; z-index: 10000; }
    .modal-content { background: white; border-radius: 40px; padding: 2rem; max-width: 500px; width: 100%; box-shadow: 0 30px 60px rgba(0,0,0,0.3); }
    
    .flex { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
    .dashboard-cards { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; margin-bottom: 1.5rem; }
    .stat-card { background: white; border-radius: 24px; padding: 1.25rem; border: 1px solid #f0f4fa; box-shadow: 0 4px 10px #00000008; }
    
    .nav-tabs { display: flex; gap: 0.8rem; border-bottom: 1px solid #e9edf2; margin-bottom: 2rem; padding-left: 0.5rem; }
    .nav-tab { padding: 0.9rem 1.5rem; cursor: pointer; border-radius: 40px 40px 0 0; font-weight: 500; color: #5f6c84; transition: all 0.1s; }
    .nav-tab.active { background: #ffffff; color: #4361ee; font-weight: 600; border-bottom: 3px solid #4361ee; }
    .section { display: none; }
    .section.active { display: block; }
    
    hr { margin: 1.2rem 0; border: none; border-top: 2px solid #f1f5f9; }
    .avatar { width: 44px; height: 44px; border-radius: 16px; background: linear-gradient(145deg, #4361ee, #748cf1); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1.3rem; }
    .text-muted { color: #64748b; font-size: 0.9rem; }
    
    /* chart container - FIXED HEIGHT */
    .chart-box { 
      background: white; 
      border-radius: 20px; 
      padding: 0.8rem; 
      margin-top: 0.5rem; 
      height: 160px;
      position: relative;
    }
    .chart-box canvas { 
      max-height: 120px !important; 
      width: 100% !important;
    }
    
    /* better dark mode */
    body.dark { background: #0b121f; color: #e9edf2; }
    body.dark .card, body.dark .stat-card, body.dark .chart-box, body.dark .nav-tab.active { background: #1b2638; border-color: #2e3a4e; }
    body.dark .btn { background: #263548; border-color: #3d4b62; color: #eef3f9; }
    body.dark .btn-primary { background: #4361ee; border-color: #4361ee; color: white; }
    body.dark th { background: #1b2638; color: #b7c9e2; }
    body.dark td { border-color: #2e3a4e; }
    body.dark input { background: #0f1a2b; border-color: #334155; color: white; }
    body.dark .badge { background: #334155; color: #ddd; }
    body.dark .nav-tab { color: #9aaec9; }
    body.dark .nav-tab.active { color: #8fa9ff; background: #1b2638; }
    
    /* product edit modal */
    .product-form { display: flex; flex-direction: column; gap: 1rem; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
  </style>
</head>

  // 30 sales lines (using real products)
  function generateSales(products) {
    let sales = [];
    for (let i = 1; i <= 30; i++) {
      const date = new Date(Date.now() - (i * 86400000) + (Math.random() * 1e10));
      const itemsCount = 1 + Math.floor(Math.random() * 4);
      let items = [];
      for (let j = 0; j < itemsCount; j++) {
        const prod = products[Math.floor(Math.random() * products.length)];
        items.push({ sku: prod.sku, name: prod.name, qty: 1 + Math.floor(Math.random() * 3), price: prod.price });
      }
      const subtotal = items.reduce((acc, it) => acc + it.qty * it.price, 0);
      const tax = subtotal * 0.08;
      const total = subtotal + tax;
      sales.push({ id: `SALE${i}`, date: date.toISOString(), items, subtotal, tax, total, payment: "cash" });
    }
    return sales;
  }

  // app state
  const appState = {
    products: JSON.parse(JSON.stringify(realProducts)), // clone
    sales: [],
    stockHistory: []
  };
  appState.sales = generateSales(appState.products);
  
  // toast helper
  function toast(msg) {
    const c = document.getElementById('toastContainer');
    const el = document.createElement('div'); 
    el.className = 'toast'; 
    el.innerText = msg;
    c.appendChild(el);
    setTimeout(() => el.remove(), 3000);
  }
  
  function confirmModal(text, callback) {
    const modalContainer = document.getElementById('modalContainer');
    const html = `
      <div class="modal-overlay" id="confirmOverlay">
        <div class="modal-content">
          <h3 style="margin-bottom:1rem;">Confirm</h3><p>${text}</p><div class="flex" style="justify-content:end; margin-top:2rem;">
          <button class="btn" id="modalCancel">Cancel</button>
          <button class="btn btn-primary" id="modalOk">OK</button></div>
        </div>
      </div>`;
    modalContainer.innerHTML = html;
    
    document.getElementById('modalOk').onclick = function() { 
      callback(true); 
      document.getElementById('confirmOverlay').remove(); 
    };
    document.getElementById('modalCancel').onclick = function() { 
      callback(false); 
      document.getElementById('confirmOverlay').remove(); 
    };
  }

  function editProductModal(product) {
    const modalContainer = document.getElementById('modalContainer');
    const html = `
      <div class="modal-overlay" id="editOverlay">
        <div class="modal-content" style="max-width: 600px;">
          <h3 style="margin-bottom:1rem;">Edit Product: ${product.sku}</h3>
          <div class="product-form">
            <div class="form-row">
              <input type="text" id="editName" placeholder="Product Name" value="${product.name.replace(/"/g, '&quot;')}">
              <input type="text" id="editCategory" placeholder="Category" value="${product.category}">
            </div>
            <div class="form-row">
              <input type="number" id="editPrice" placeholder="Price" value="${product.price}">
              <input type="number" id="editCost" placeholder="Cost" value="${product.cost}">
            </div>
            <div class="form-row">
              <input type="number" id="editQuantity" placeholder="Quantity" value="${product.quantity}">
              <input type="number" id="editReorder" placeholder="Reorder Level" value="${product.reorder}">
            </div>
            <input type="text" id="editSupplier" placeholder="Supplier" value="${product.supplier}">
            <input type="text" id="editLocation" placeholder="Location" value="${product.location}">
            <textarea id="editDescription" placeholder="Description" rows="3">${product.description || ''}</textarea>
            <div class="flex" style="justify-content:end; gap:1rem; margin-top:1rem;">
              <button class="btn" id="editCancel">Cancel</button>
              <button class="btn btn-primary" id="editSave">Save Changes</button>
            </div>
          </div>
        </div>
      </div>`;
    modalContainer.innerHTML = html;
    
    document.getElementById('editCancel').onclick = function() {
      document.getElementById('editOverlay').remove();
    };
    
    document.getElementById('editSave').onclick = function() {
      product.name = document.getElementById('editName').value;
      product.category = document.getElementById('editCategory').value;
      product.price = parseFloat(document.getElementById('editPrice').value);
      product.cost = parseFloat(document.getElementById('editCost').value);
      product.quantity = parseInt(document.getElementById('editQuantity').value);
      product.reorder = parseInt(document.getElementById('editReorder').value);
      product.supplier = document.getElementById('editSupplier').value;
      product.location = document.getElementById('editLocation').value;
      product.description = document.getElementById('editDescription').value;
      
      document.getElementById('editOverlay').remove();
      toast('Product updated successfully');
      renderProducts();
    };
  }

  function addProductModal() {
    const modalContainer = document.getElementById('modalContainer');
    const newSku = 'BRT' + (Math.floor(Math.random() * 9000) + 1000);
    const html = `
      <div class="modal-overlay" id="addOverlay">
        <div class="modal-content" style="max-width: 600px;">
          <h3 style="margin-bottom:1rem;">Add New Product</h3>
          <div class="product-form">
            <div class="form-row">
              <input type="text" id="addName" placeholder="Product Name" value="New Product">

  function adjustStockModal(product) {
    const modalContainer = document.getElementById('modalContainer');
    const html = `
      <div class="modal-overlay" id="adjustOverlay">
        <div class="modal-content">
          <h3 style="margin-bottom:1rem;">Adjust Stock: ${product.name}</h3>
          <p>Current quantity: <strong>${product.quantity}</strong></p>
          <div class="form-row" style="margin:1rem 0;">
            <select id="adjustType">
              <option value="add">Add stock</option>
              <option value="remove">Remove stock</option>
              <option value="set">Set to exact value</option>
            </select>
            <input type="number" id="adjustValue" placeholder="Quantity" value="5">
          </div>
          <input type="text" id="adjustReason" placeholder="Reason for adjustment" value="Inventory count">
          <div class="flex" style="justify-content:end; gap:1rem; margin-top:1rem;">
            <button class="btn" id="adjustCancel">Cancel</button>
            <button class="btn btn-primary" id="adjustSave">Apply</button>
          </div>
        </div>
      </div>`;
    modalContainer.innerHTML = html;
    
    document.getElementById('adjustCancel').onclick = function() {
      document.getElementById('adjustOverlay').remove();
    };
    
    document.getElementById('adjustSave').onclick = function() {
      const type = document.getElementById('adjustType').value;
      const value = parseInt(document.getElementById('adjustValue').value) || 0;
      const reason = document.getElementById('adjustReason').value;
      
      if (type === 'add') {
        product.quantity += value;
      } else if (type === 'remove') {
        product.quantity = Math.max(0, product.quantity - value);
      } else if (type === 'set') {
        product.quantity = Math.max(0, value);
      }
      
      // Add to stock history
      appState.stockHistory.push({
        sku: product.sku,
        date: new Date().toISOString(),
        change: type === 'add' ? `+${value}` : type === 'remove' ? `-${value}` : `set to ${value}`,
        reason: reason,
        newQuantity: product.quantity
      });
      
      document.getElementById('adjustOverlay').remove();
      toast(`Stock adjusted for ${product.sku}`);
      if (document.getElementById('stockSection').classList.contains('active')) {
        renderStock();
      }
    };
  }

        <button class="btn btn-sm barcodeProduct" data-sku="${p.sku}"><i class="fas fa-barcode"></i></button>
      </div></td></tr>`;
    });
    
    html += '</tbody></table></div><div class="flex" style="justify-content:center; margin-top:2rem;"><button class="btn">Previous</button><span class="badge" style="margin:0 1rem;">Page 1</span><button class="btn">Next</button></div></div>';
    
    document.getElementById('productsSection').innerHTML = html;
    
    // Working search functionality
    document.getElementById('productSearch').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase().trim();
      const tableBody = document.getElementById('productTableBody');
      const rows = tableBody.getElementsByTagName('tr');
      let visibleCount = 0;
      
      if (searchTerm === '') {
        // Show all rows if search is empty
        for (let i = 0; i < rows.length; i++) {
          rows[i].style.display = '';
          visibleCount++;
        }
      } else {
        // Filter rows based on search term
        for (let i = 0; i < rows.length; i++) {
          const row = rows[i];
          const sku = row.querySelector('.badge')?.textContent.toLowerCase() || '';
          const name = row.querySelector('strong')?.textContent.toLowerCase() || '';
          const supplier = row.querySelector('.text-muted')?.textContent.toLowerCase() || '';
          const category = row.cells[3]?.textContent.toLowerCase() || '';
          
          if (sku.includes(searchTerm) || 
              name.includes(searchTerm) || 
              supplier.includes(searchTerm) || 
              category.includes(searchTerm)) {
            row.style.display = '';
            visibleCount++;
          } else {
            row.style.display = 'none';
          }
        }
      }
      
      // Show search results count
      if (searchTerm) {
        toast(`Found ${visibleCount} products matching "${e.target.value}"`);
      }
    });
    
    document.getElementById('addProductBtn').addEventListener('click', function() { 
      addProductModal();
    });
    
    document.getElementById('bulkCsvBtn').addEventListener('click', function() { 
      importCSVModal();
    });
  }

        doc.text(`${p.sku} ${p.name.substring(0, 20)} - £${p.price}`, 20, 30 + i * 6);
      });

      toast('PDF exported');
    });
    
    document.getElementById('backupJsonBtn')?.addEventListener('click', function() {
      const dataStr = JSON.stringify(appState.products, null, 2); 
      const blob = new Blob([dataStr], { type: 'application/json' }); 
      const url = URL.createObjectURL(blob); 
      const a = document.createElement('a'); 
      a.href = url; 
      a.download = 'inventory-backup.json'; 
      a.click(); 
      URL.revokeObjectURL(url);
      toast('backup downloaded');
    });
    
    document.getElementById('restoreBtn')?.addEventListener('click', function() {
      const fileInput = document.getElementById('restoreFile');
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const restored = JSON.parse(e.target.result);
            if (Array.isArray(restored)) {
              appState.products = restored;
              toast('Restore successful');
              renderProducts();
            }
          } catch (err) {
            toast('Invalid JSON file');
          }
        };
        reader.readAsText(file);
      } else {
        toast('Select a file first');
      }
    });
  }

    if (e.target.closest('.editProduct')) {
      const sku = e.target.closest('.editProduct').dataset.sku;
      const product = appState.products.find(p => p.sku === sku);
      if (product) {
        editProductModal(product);
      }
    }
    
    // Duplicate product
    if (e.target.closest('.duplicateProduct')) {
      const sku = e.target.closest('.duplicateProduct').dataset.sku;
      const product = appState.products.find(p => p.sku === sku);
      if (product) {
        const newProduct = JSON.parse(JSON.stringify(product));
        newProduct.sku = 'BRT' + (Math.floor(Math.random() * 9000) + 1000);
        newProduct.name = product.name + ' (Copy)';
        appState.products.push(newProduct);
        toast(`Product duplicated as ${newProduct.sku}`);
        renderProducts();
      }
    }
    
    // Delete product
    if (e.target.closest('.deleteProduct')) {
      const sku = e.target.closest('.deleteProduct').dataset.sku;
      confirmModal(`Delete product ${sku}?`, function(ok) { 
        if (ok) { 
          appState.products = appState.products.filter(p => p.sku !== sku); 
          toast('Product deleted'); 
          renderProducts(); 
        } 
      });
    }
    
    // Barcode product
    if (e.target.closest('.barcodeProduct')) {
      const sku = e.target.closest('.barcodeProduct').dataset.sku;
      // Switch to barcode tab
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.querySelector('[data-tab="barcode"]').classList.add('active');
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById('barcodeSection').classList.add('active');
      renderBarcode();
      
      // Set the value and generate after a short delay
      setTimeout(function() {
        document.getElementById('barcodeInput').value = sku;
        JsBarcode("#barcodeCanvas", sku, { format: "CODE128", lineColor: "#4361ee", background: 'white', width: 2 });
        toast(`Barcode for ${sku} generated`);
      }, 100);
    }
    
    // Adjust stock
    if (e.target.closest('.adjustStockBtn')) {
      const sku = e.target.closest('.adjustStockBtn').dataset.sku;
      const product = appState.products.find(p => p.sku === sku);
      if (product) {
        adjustStockModal(product);
      }
    }
    
    // View sale
    if (e.target.closest('.viewSale')) {
      toast('Sale details (demo)');
    }
  });

  // --- tab switching ---
  document.querySelectorAll('.nav-tab').forEach(function(tab) {
    tab.addEventListener('click', function(e) {
      document.querySelectorAll('.nav-tab').forEach(function(t) { 
        t.classList.remove('active'); 
      });
      tab.classList.add('active');
      
      document.querySelectorAll('.section').forEach(function(s) { 
        s.classList.remove('active'); 
      });
      
      const tabName = tab.dataset.tab;
      document.getElementById(tabName + 'Section').classList.add('active');
      
      if (tabName === 'products') renderProducts();
      else if (tabName === 'stock') renderStock();
      else if (tabName === 'sales') renderSales();
      else if (tabName === 'barcode') renderBarcode();
      else if (tabName === 'reports') renderReports();
      else if (tabName === 'export') renderExport();
    });
  });

  // dark mode toggle
  document.getElementById('darkmodeToggle').addEventListener('click', function() {
    document.body.classList.toggle('dark');
    toast('Dark mode ' + (document.body.classList.contains('dark') ? 'activated' : 'deactivated'));
  });

  // shortcuts
  document.getElementById('showShortcuts').addEventListener('click', function() { 
    toast('⌨️ Ctrl+P: products | Ctrl+S: sales | Ctrl+E: export | Ctrl+B: barcode | Ctrl+D: dark mode | Ctrl+N: new product'); 
  });

  // Keyboard shortcuts
  document.addEventListener('keydown', function(e) {
    if (e.ctrlKey || e.metaKey) {
      if (e.key === 'p' || e.key === 'P') {
        e.preventDefault();
        document.querySelector('[data-tab="products"]').click();
        toast('Products tab');
      } else if (e.key === 's' || e.key === 'S') {
        e.preventDefault();
        document.querySelector('[data-tab="sales"]').click();
        toast('Sales tab');
      } else if (e.key === 'e' || e.key === 'E') {
        e.preventDefault();
        document.querySelector('[data-tab="export"]').click();
        toast('Export tab');
      } else if (e.key === 'b' || e.key === 'B') {
        e.preventDefault();
        document.querySelector('[data-tab="barcode"]').click();
        toast('Barcode tab');
      } else if (e.key === 'd' || e.key === 'D') {
        e.preventDefault();
        document.getElementById('darkmodeToggle').click();
      } else if (e.key === 'n' || e.key === 'N') {
        e.preventDefault();
        if (document.querySelector('[data-tab="products"]').classList.contains('active')) {
          addProductModal();
        } else {
          document.querySelector('[data-tab="products"]').click();
          setTimeout(addProductModal, 100);
        }
      }
    }
  });

  // initial render
  renderProducts();
})();
</script>
</body>
</html>
